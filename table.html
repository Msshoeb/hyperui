<!DOCTYPE html>
<html>
<head>
    <title>Additional Tables</title>
</head>
<body>
    <!-- Table 1 -->
    <table border="1">
        <caption>Table 1: Employee Information</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>HR</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Finance</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table border="1">
        <caption>Table 2: Product Information</caption>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Smartphone</td>
            <td>$400</td>
        </tr>
    </table>

    <!-- Table 3 -->
    <table border="1">
        <caption>Table 3: Customer List</caption>
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>201</td>
            <td>Alice Johnson</td>
            <td>alice@example.com</td>
        </tr>
        <tr>
            <td>202</td>
            <td>Bob Williams</td>
            <td>bob@example.com</td>
        </tr>
    </table>
</body>
</html>
